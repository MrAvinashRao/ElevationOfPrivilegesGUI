<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elevations of Privileges</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Elevation Of Privileges</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="game-container">
        <div class="row">
            <div class="col-xs-2 left-panel" align="center">
                <div class="left-buttongroup">
                    <p>
                        <button class="btn btn-default" href="#" type="button">Skip Turn</button>
                    </p>
                    <p>
                        <button class="btn btn-default" href="#" type="button">Forfeit</button>
                    </p>
                </div>
                <div class="left-discardpile">
                    <p>
                        Discard Pile
                    </p>
                </div>
            </div>
            <div class="col-xs-8 main-panel" align="center">
                <div class="row system-container">
                    <div class="system">
                        <div class="header">
                            <p>System</p>
                        </div>
                        <div class="body">
                            <div class="tile">
                                <span>1</span>
                            </div>
                            <div class="tile">
                                <span>2</span>
                            </div>
                            <div class="tile">
                                <span>3</span>
                            </div>
                            <div class="tile">
                                <span>4</span>
                            </div>
                            <div class="tile">
                                <span>5</span>
                            </div>
                            <div class="tile">
                                <span>6</span>
                            </div>
                            <div class="tile">
                                <span>7</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row in-play-container">
                    <div class="in-play">
                        <div class="in-play-inner">
                            <div class="card-set">
                                <div class="card">
                                    <p class="name">Card-1 Name</p>
                                    <p>
                                        <button class="btn btn-default" href="#" type="button">Description</button>
                                    </p>
                                </div>
                                <div class="card">
                                    <p class="name">Card-2 Name</p>
                                    <p>
                                        <button class="btn btn-default" href="#" type="button">Description</button>
                                    </p>
                                </div>
                            </div>
                            <div class="footer">
                                Card in Play
                            </div>
                        </div>
                        <div class="attack-inner">
                            <button class="btn btn-default" href="#" type="button">Attack</button>
                        </div>
                    </div>
                </div>
                <div class="row hand-container">
                    <div class="header">
                        <p>Hand</p>
                    </div>
                    <div class="card-set">
                        <div class="card">
                            <p class="name">Card-1 Name</p>
                            <p>
                                <button class="btn btn-default" href="#" type="button">Description</button>
                            </p>
                        </div>
                        <div class="card">
                            <p class="name">Card-2 Name</p>
                            <p>
                                <button class="btn btn-default" href="#" type="button">Description</button>
                            </p>
                        </div>
                        <div class="card">
                            <p class="name">Card-3 Name</p>
                            <p>
                                <button class="btn btn-default" href="#" type="button">Description</button>
                            </p>
                        </div>
                        <div class="card">
                            <p class="name">Card-4 Name</p>
                            <p>
                                <button class="btn btn-default" href="#" type="button">Description</button>
                            </p>
                        </div>
                        <div class="card">
                            <p class="name">Card-5 Name</p>
                            <p>
                                <button class="btn btn-default" href="#" type="button">Description</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-2 right-panel">
                <div class="right-score">
                    <div class="heading" align="center">
                        <span>
                        	Score Card
                    	</span>
                    </div>
                    <div class="body">
                        <span class="title">Player Name</span>
                        <ul class="playerList">
                            <li>Player 1</li>
                            <li>Player 2</li>
                        </ul>
                    </div>
                </div>
                <div class="right-deck" align="center">
                    <div class="body">
                        <p>Deck</p>
                        <button class="btn btn-default" href="#" type="button">Draw Card</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
